<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swimm Workspace PWA</title>
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Theme color -->
  <meta name="theme-color" content="#317EFB" />

  <!-- Basic styles to fill viewport -->
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <iframe src="https://app.swimm.io/workspaces/UujgJYN5Qw7nrn4QB2zZ" title="Swimm Workspace"></iframe>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(() => {
        console.log('Service Worker Registered');
      }).catch(console.error);
    }
  </script>
</body>
</html>
